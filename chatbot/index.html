<!DOCTYPE html>
<html>
<head>
    <title>BookBuddy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .chatbot-container {
            width: 80%;
            height: 80%;
            background-color: #40414F;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title {
            background-color: #343541;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #40414F;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            width: fit-content;
            line-height: 1.4;
        }

        .user-message {
            background-color: #444654;
            color: #fff;
            margin-left: auto;
            float: right;
            clear: both;
        }

        .bot-message {
            background-color: #343541;
            color: #fff;
            margin-right: auto;
            float: left;
            clear: both;
        }

        .input-container {
            padding: 10px;
            display: flex;
            width: calc(100% - 20px);
            margin: 0 auto;
            background-color: #343541;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #40414F;
            color: #fff;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #10A37F;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #0E8E6F;
        }

        .file-upload {
            padding: 10px;
            background-color: #343541;
            text-align: center;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #10A37F;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload label:hover {
            background-color: #0E8E6F;
        }
    </style>
</head>
<body>
<div class="chatbot-container">
    <div class="title">BookBuddy</div>
    <div class="chat-window">
        {% for message in messages %}
        <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
            {{ message.content }}
        </div>
        {% endfor %}
    </div>
    <div class="input-container">
        <form method="post" enctype="multipart/form-data">
            <input type="text" id="query" name="query" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="file-upload">
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" id="file-input" style="display: none;">
            <label for="file-input">Upload PDF</label>
        </form>
    </div>
</div>
</body>
</html>
